<div class="tooltip animated fadeInUp" style="top: {{tooltip.activity.position.y - 17}}px; left: {{tooltip.activity.position.x + 50}}px">
	<div class="tooltip-container">
		<div class="tooltip-close" ng-click="close.tooltip.activity()"><i class="fa fa-times"></i></div>
		<div class="tooltip-content">
			<div class="title">{{tooltip.activity.place.name}}</div>
			<div class="descr">{{tooltip.activity.place.country.title}}</div>
		</div>
	</div>
</div>
