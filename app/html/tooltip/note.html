<div class="tooltip animated fadeInUp" style="top: {{tooltip.note.position.y - 17}}px; left: {{tooltip.note.position.x + 50}}px">
	<div class="tooltip-container">
		<div class="tooltip-close" ng-click="close.tooltip.note()"><i class="fa fa-times"></i></div>
		<div class="tooltip-content">
			<div class="title">{{tooltip.note.title}}</div>
			<div class="descr">{{tooltip.note.title}}</div>
		</div>
	</div>
</div>
