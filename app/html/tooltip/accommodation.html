<div class="tooltip animated fadeInUp" style="top: {{tooltip.accommodation.position.y - 17}}px; left: {{tooltip.accommodation.position.x + 50}}px">
	<div class="tooltip-container">
		<div class="tooltip-close" ng-click="close.tooltip.accommodation()"><i class="fa fa-times"></i></div>
		<div class="tooltip-content">
			<div class="title">{{tooltip.accommodation.title || 'Untitled accommodation'}}</div>
			<div class="descr">{{tooltip.accommodation.title}}</div>
		</div>
	</div>
</div>
